name: Docker nginx lab

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  docker:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t mynginx:latest .

      - name: Test docker image
        run: |
          docker run -d -p 8080:80 --name test-nginx mynginx:latest
          sleep 10
          curl http://localhost:8080 | grep "Hello from Github Actions"
          docker stop test-nginx

      - name: Push to DockerHub
        run: |
          docker tag mynginx:latest ${{ secrets.DOCKER_USERNAME }}/mynginx:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mynginx:latest