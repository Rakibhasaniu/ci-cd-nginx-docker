name: Docker nginx lab

on:
  pull_request: 
    types: [closed]
    brances: 
      - main
jobs: 
  docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout closed
        uses: actions/checkout@v4

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build image
        run: docker build -t mynginx:latest .


      - name: Test docker image 
        run: |
          docker run -d 8080:80 --name test-nginx mynginx:latest
          sleep 10
          curl http://localhost:8080 | grep "Hello from Github Actions"
          docker stop test-nginx
      - name: Push to dockerhub
        run: |
          docker tag mynginx:test ${{ secrets.DOCKER_USERNAME }}/mynginx:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mynginx:latest